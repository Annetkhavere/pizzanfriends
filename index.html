<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza 'n' friends</title>
</head>
<body>
  <form id="ordering">
    <div>
      <label for="name">Enter your name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
  <div>
    <label for="pizza-size">Pizza Size</label>
    <select name="pizza-size" id="pizza-size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
  </div>
  <div>
    <label for="crust-type">Type of crust</label>
    <select name="crust-type" id="crust-type">
      <option value="crispy">Crispy</option>
      <option value="stuffed">Stuffed</option>
      <option value="romana">Romana</option>
      <option value="grilled">Grilled</option>
      <option value="flatbread">Flatbread</option>
      <option value="pan-pizza">Pan-pizza</option>
      <option value="gluten-free">Gluten-Free</option>
    </select>
  </div>
  <div>
    <label for="broccoli">Broccoli</label>
    <input type="checkbox" class="form-check-input" name="topping" id="broccoli" value="Broccoli">
    <label for = "sausage">Sausage</label>
    <input type="checkbox" class="form-check-input" name="topping" id="sausage" value="Sausage">
    <label for="mushroom">Mushroom</label>
    <input type="checkbox" class="form-check-input" name="topping" id="mushroom" value="Mushroom">
    <label for="capers">Capers</label>
    <input type="checkbox" class="form-check-input" name="topping" id="capers" value="Capers">
    <label for="radicchio">Radicchio</label>
    <input type="checkbox" class="form-check-input" name="topping" id="radicchio" value="Radicchio">
    <label for="eggplant">Eggplant</label>
    <input type="checkbox" class="form-check-input" name="topping" id="eggplant" value="Eggplant">
  </div>
  <div>
    <label for="pizza-number">Number of pizza</label>
    <select id="pizza-number" class="form-control">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div>
    <button class="btn btn-primary" type="submit" id="placeorder">Place Order</button>
  </div>
  </form>

  <!-- display receipt of the total amount -->

  <!-- ordering another pizza -->
  <div id="yourorder">
            <br>
            <hr width="30%" color="#FE5A07" border-color="#FE5A07">
            <h3 class="salutation"><b>Here's your order:</b></h3>
            <div id="orderDetails">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <table class="table table-sm" id="orderTable">
                            <thead>
                                <tr>
                                    <th scope="col">Flavor</th>
                                    <th scope="col">Number</th>
                                    <th scope="col">Size</th>
                                    <th scope="col">Crust</th>
                                    <th scope="col">Extra Toppings</th>
                                    <th scope="col">Total</th>
                                </tr>
                            </thead>
                            <tbody id="ordersmade">
                                <tr>
                                    <td class="pizza-flavor"></td>
                                    <td class="number"></td>
                                    <td class="pizza-size"></td>
                                    <td class="pizza-crust"></td>
                                    <td class="toppings"></td>
                                    <td class="pizzaTotal1"td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td class="grandtot"td>
                                </tr>
                            </tfoot>
                        </table>
                        <a href="#ordersection" type="submit" name="addorder" onclick="addOrder()" class="btn  submit" id="addorder">Add Order</a>
                        <button type="submit" name="checkout" onclick="deliveryOptions()" class="btn submit" id="checkout">Checkout</button>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
  <div>
    <button class="btn btn-primary" type="submit" id="addorder">Add order</button>
  </div>
  <div>
    <button class="btn btn-primary" type="submit" id="checkout">Checkout</button>
  </div>

</body>
</html>
