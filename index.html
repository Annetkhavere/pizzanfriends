<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza 'n' friends</title>
</head>
<body>
  <div>
    <label for="pizza-size">Pizza Size</label>
    <select name="pizza-size" id="pizza-size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
  </div>
  <div>
    <label for="crust-type">Type of crust</label>
    <select name="crust-type" id="crust-type">
      <option value="crispy">Crispy</option>
      <option value="stuffed">Stuffed</option>
      <option value="gluten-free">Gluten-Free</option>
    </select>
  </div>
  <div>
    <label for="topping">Toppings</label>
    <select name="topping" id="topping">
      <option value="broccoli">Broccoli</option>
      <option value="sausage">Sausage</option>
      <option value="mushroom">Mushroom</option>
      <option value="capers">Capers</option>
      <option value="radicchio">Radicchio</option>
      <option value="eggplant">Eggplant</option>
    </select>
  </div>
</body>
</html>
